<mat-form-field appearance="outline" [color]="color">
  <mat-label>
    <ng-content></ng-content>
  </mat-label>

  <input #inputControl
         matInput
         autocomplete="off"
         [type]="type"
         (input)="onValueChange(inputControl.value)"/>

  <div matSuffix>
    <ng-content select="[matSuffix]"></ng-content>
  </div>
</mat-form-field>
