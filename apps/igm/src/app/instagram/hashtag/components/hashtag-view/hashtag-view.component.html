<div class="large">
  Hashtag: <span class="bold">#{{hashtag?.text}}</span>
</div>

<div class="small muted list-header">linked to these categories</div>

<igm-category-list [multiple]="true"
                   [withCounts]="false"
                   [categories$]="categories$"
                   (selectedCategoriesChange)="categoriesChange.emit($event)"
                   [selectedCategories]="hashtag?.categories"></igm-category-list>
