<div class="large bold">
  Generated hashtags
</div>

<div class="hashtags">
  {{hashtags}}
</div>

<div class="buttons">
  <button mat-stroked-button [cdkCopyToClipboard]="hashtagPrefix + hashtags" (cdkCopyToClipboardCopied)="onCopy()">
    <mat-icon>copy</mat-icon>
    Copy to clipboard
  </button>
</div>
