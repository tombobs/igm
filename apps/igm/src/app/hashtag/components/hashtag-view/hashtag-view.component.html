<div class="title">
  Hashtag: <span class="bold">#{{hashtag?.text}}</span>
</div>

<div class="list-header">linked to these categories</div>
<igm-category-list class="category-list scroll"
                   [multiple]="true"
                   [withCounts]="false"
                   [categories$]="categories$"
                   (selectedCategoriesChange)="categoriesChange.emit($event)"
                   [selectedCategories]="hashtag?.categories"></igm-category-list>
